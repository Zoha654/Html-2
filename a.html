<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>List in HTML</h1> 
   <h2>Ordered List</h2>
   <ol>
    <li>Apple</li>
    <li>Grapes</li>
    <li>Strawberries</li>

   </ol>
   <hr>
   <h2>Unordered List</h2>
   <ul>
    <li>pencil box</li>
    <li>Eraser</li>
    <li>Colour pencils</li>
   </ul>
   <hr>
   <h2>Description List</h2>
   <dl>
    <dt>Coffee
        <dd>A hot/Cold beverage</dd>
    </dt>
    <dt>Kheer</dt>
    <dd>A  sweet rice pudding</dd>
   </dl>
</body>
</html>
